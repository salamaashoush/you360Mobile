<ion-header>

  <ion-navbar>
    <ion-title>{{ 'CARDS_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card *ngFor="let video of videos" (click)="openVideo(video)">

    <ion-item>
      <ion-avatar item-start>
        <img [src]="video.owner.image">
      </ion-avatar>
      <h2>{{video.owner.firstName + video.owner.lastName}}</h2>
      <p>{{video.createdAt}}</p>
    </ion-item>

    <img [src]="video.thumb">

    <ion-card-content>
      <p>{{video.description}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <ion-icon name='thumbs-up'> {{ video.likes.length }}</ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon name='thumbs-down'>{{ video.dislikes.length }}</ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon name='text'>{{ video.comments.length }}</ion-icon>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-right color="royal" (click)="showList()">
      <ion-icon name="list"></ion-icon>
      </button>
      <!--<button ion-button icon-right color="royal" (click)="showCard()">-->
        <!--<ion-icon name="card"></ion-icon>-->
      <!--</button>-->
      <button ion-button icon-right color="royal" (click)="showMap()">
        <ion-icon name="map"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
