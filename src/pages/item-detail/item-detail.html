<ion-header>

  <ion-navbar>
    <ion-title>{{ video.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div style="height: 50vh; width: 100%">
    <player [src]="video.stream"></player>
  </div>
  <ion-segment>
    <ion-segment-button (click)="like()">
      <ion-icon [name]="likeIcon" color="primary"> {{likes}}</ion-icon>
    </ion-segment-button>
    <ion-segment-button (click)="dislike()">
      <ion-icon [name]="dislikeIcon" color="danger"> {{dislikes}}</ion-icon>
    </ion-segment-button>
    <ion-segment-button (click)="showPrompt()" >
      <ion-icon name="text" color="secondary"> {{comments.length}}</ion-icon>
    </ion-segment-button>
  </ion-segment>
  <ion-item no-lines>
    <ion-icon name="eye" item-end color="primary"> {{views}}</ion-icon>
    <h4 text-wrap>
      {{video.description}}
    </h4>
  </ion-item>

  <ion-list>
    <ion-list-header>
      Comments
    </ion-list-header>
    <ion-item *ngFor="let comment of comments">
      <ion-icon name="text" item-end color="primary"></ion-icon>
      <h3>{{comment.uid.firstName}}</h3>
      <p>{{comment.comment}}</p>
    </ion-item>

  </ion-list>


</ion-content>
