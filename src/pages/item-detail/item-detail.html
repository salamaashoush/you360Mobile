<ion-header>

  <ion-navbar>
    <ion-title>{{ video.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div style="height: 50vh; width: 100%">
    <player [src]="video.stream"></player>
  </div>

    <ion-segment>
      <ion-segment-button (click)="like()">
         <ion-icon [name]="likeIcon" color="primary" [isActive]="video.liked">{{likes}}</ion-icon>
      </ion-segment-button>
      <ion-segment-button (click)="dislike()">
         <ion-icon [name]="dislikeIcon" color="danger" [isActive]="video.disliked"> {{dislikes}}</ion-icon>
      </ion-segment-button>
      <ion-segment-button (click)="comment()">
         <ion-icon name="text" color="secondary">{{video.comments.length}}</ion-icon>
      </ion-segment-button>

    </ion-segment>




</ion-content>
