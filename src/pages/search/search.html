<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SEARCH_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getVideos($event)" placeholder="{{ 'SEARCH_PLACEHOLDER' | translate }}"></ion-searchbar>
  <ion-list>
    <button ion-item (click)="openVideo(video)" *ngFor="let video of currentVideos">
      <ion-avatar item-start>
        <img [src]="video.thumb" />
      </ion-avatar>
      <h2>{{video.name}}</h2>
      <p>{{video.description}}</p>
      <ion-note item-end>{{video.views + " Views"}}</ion-note>
    </button>
  </ion-list>
</ion-content>
